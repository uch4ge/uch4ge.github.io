<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="css/screen.css" type="text/css">
		<link rel="stylesheet" href="css/player.css" type="text/css">
	</head>

	<body>
		<div id='noSupportVideo'>
			Your browser does not support the video tag. Please use IE9+ or Google Chrome.
		</div>

		<div id='wrapper' class='clearfix'>
			<div id='title'></div>

			<div id='index'>
				<div id='author'></div>
			</div>

			<div id='media'>
				<div id="player"></div>
			</div>
		</div>

		<script src="js/modernizr.js" type="text/javascript"></script>

		<script>
			if ( !Modernizr.video ) {
				document.getElementById('noSupportVideo').style.display = 'block';
				throw "Your browser does not support the video tag. Please use IE9+ or Google Chrome.";
			} else {
				document.getElementById('wrapper').style.display = 'inline-block';
			}


		</script>

		<script src="js/jquery.js"></script>
		<script src="js/jquery-ui.js"></script>
		<script src="js/jquery.tmpl.min.js"></script>
		<script src="js/jquery.cookie.js"></script>

		<script src="js/lib.js"></script>

		<script src="js/jq.js"></script>
		<script src="js/lv.js"></script>
		<script src="js/li.js"></script>
		<script src="js/p.js"></script>

		<script src="config.js"></script>
		<script src="ques_config.js"></script>

		<script src="js/ques.js"></script>
		<script src="js/ques_selection.js"></script>

		<script>
			$('#wrapper').player();

			fs.event.register('player.videoReady', function(){
				var id = fs.video.getPlayerId();
				fs.ques.init( id, quiz, quizLang );
			});

		</script>
	</body>
</html>
